<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forget.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Please enter your email address below to reset your password.</p>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="successMessage" class="hidden">Password reset instructions sent to your email.</div>
        <div id="errorMessage" class="hidden">Invalid email format. Please try again.</div>
    </div>

    <script src="../js/forget.js"></script>
</body>
</html>
