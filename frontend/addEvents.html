<div class="container animateanimated animatefadeIn">
    <div class="section">
        <h2>Add Event</h2>
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventPlace">Event Place:</label>
            <input type="text" id="eventPlace" name="eventPlace" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
        </form>
    </div>

    <div class="section animateanimated animatefadeIn">
        <h2>Event Photo</h2>
        <form id="photoForm">
            <label for="eventPhoto">Upload Photo:</label>
            <input type="file" id="eventPhoto" name="eventPhoto" accept="image/*" required>
        </form>
    </div>

    <div class="section animateanimated animatefadeIn">
        <button type="submit">Submit Event</button>
    </div>
